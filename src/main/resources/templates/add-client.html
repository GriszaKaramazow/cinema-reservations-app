<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cinema Reservations :: Create an account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3>Create an account</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#"
                      th:action="@{/add/client}"
                      th:object="${userDTO}"
                      method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="username"
                                   class="col-form-label">Email
                            </label>
                            <input type="text"
                                   th:field="*{username}"
                                   class="form-control"
                                   id="username">
                            <span th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"
                                  class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password"
                                   class="col-form-label">Password
                            </label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   id="password">
                            <span th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}" class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="firstName"
                                   class="col-form-label">First Name
                            </label>
                            <input type="text"
                                   th:field="*{firstName}"
                                   class="form-control"
                                   id="firstName">
                            <span th:if="${#fields.hasErrors('firstName')}"
                                  th:errors="*{firstName}"
                                  class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="lastName"
                                   class="col-form-label">Last Name
                            </label>
                            <input type="text"
                                   th:field="*{lastName}"
                                   class="form-control"
                                   id="lastName">
                            <span th:if="${#fields.hasErrors('lastName')}"
                                  th:errors="*{lastName}"
                                  class="text-danger">
                            </span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="birthDate"
                                   class="col-form-label">Birth date
                            </label>

                            <input type="date"
                                   th:field="*{birthDate}"
                                   class="form-control"
                                   id="birthDate">
                            <span th:if="${#fields.hasErrors('birthDate')}"
                                  th:errors="*{birthDate}"
                                  class="text-danger">
                                <i class="far fa-calendar-alt"></i>
                            </span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit"
                                   class="btn btn-primary"
                                   value="Create account">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });
</script>

</body>

</html>
